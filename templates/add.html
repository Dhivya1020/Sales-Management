{% extends 'base.html' %}
{% block content %}

<h1>Welcome to Add Page</h1>
<form method="post">
    {% csrf_token %}
    <table>
        {% if salesperson %}
        <tr>
            <td>Sales Person</td>
            <td>
                <select name="sales_person" required>
                    <option value="">Select sales person</option>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        {% endif %}
        <tr>
            <td>Joining Date</td>
            <td><input type="date" name="txtdate" required></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="txtname" value="{{ student.name|default:'' }}" required></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" name="txtage" value="{{ student.age|default:'' }}" min="0" required></td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="tel" name="txtmobile" value="{{ student.mobile|default:'' }}" pattern="[0-9]{10}" required></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="txtemail" value="{{ student.email|default:'' }}" required></td>
        </tr>
        <tr>
            <td>Education</td>
            <td>
                <select name="txteducation" required>
                    <option value="">Select your education</option>
                    <option value="10th" {% if student.education == '10th' %}selected{% endif %}>10th</option>
                    <option value="12th" {% if student.education == '12th' %}selected{% endif %}>12th or diploma</option>
                    <option value="graduation" {% if student.education == 'graduation' %}selected{% endif %}>Graduation</option>
                    <option value="postgraduation" {% if student.education == 'postgraduation' %}selected{% endif %}>Post Graduation</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Skills</td>
            <td><textarea name="txtskills" required>{{ student.skills|default:'' }}</textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>

{% endblock %}
